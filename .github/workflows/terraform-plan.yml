name: Terraform Plan

on:
  pull_request:
    branches: [ master ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: "95f474ee-18a0-4d80-901a-9a083ae2b684"
      ARM_CLIENT_SECRET: ${{secrets.MYSUPERSECRETE}}
      ARM_SUBSCRIPTION_ID: "49d3ec60-54b5-41c0-b240-c0cc7980a4f4"
      ARM_TENANT_ID: "7e853201-8286-4f77-bfa5-a517a8e027ce"

    steps:
      - uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan
